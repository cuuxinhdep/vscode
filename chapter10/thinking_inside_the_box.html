<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding CSS - Thinking Inside the Box</title>
    <style type="text/css">
        body {
            font-family: Helvetica, Arial, sans-serif;
            color: #665544;
            border: 2px solid #e7642c;
            padding: 20px;
        }
        h1, h2, p {
            border: 2px solid #e7642c;
            padding: 10px;
            line-height: 2em;
        }
        i, a, a:hover, a:visited {
            color: #665544;
            border: 2px solid #7fcbae;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>The Cootage Garden</h1>
    <p>The <i>hihi</i> </p>
    <p><a href="">Endland</a> and <a href="">English estate garden</a></p>
</body>
</html>
