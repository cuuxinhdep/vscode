<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Form Elements</title>
</head>
<body>
    <form action="https://www.example.com/subscribe.php">
        <fieldset>
            <legend>contact details</legend>
            <label>Email: <br /><input type="text" name="Email"></label><br>
            <label>Moblie: <br /><input type="text" name="Moblie"></label><br />
            <label>Telephone: <br /><input type="text" name="Telephone" id=""></label>
        </fieldset>
    </form>
    
</body>
</html>
