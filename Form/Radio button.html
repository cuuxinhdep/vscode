<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <form action="https://www.example.com/profile.php">
        <p>
            Select your favorite genre:
        <br>
        <input type="radio" name="genre" value="rock" checked="checked">rock
        <input type="radio" name="genre" value="Pop">Pop
        <input type="radio" name="genre" value="Jazz">Jazz
        </p>
        <p>
            Select your favorite game:
            <br>
            <input type="radio" name="game" value="League of legend" checked="checked">League of legend
            <input type="radio" name="game" value="Valorant"> Valorant
            <input type="radio" name="game" value="Csgo 2">Csgo 2
        </p>
    </form>
    
</body>
</html>
